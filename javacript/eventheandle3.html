<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .invalid
            {
                background-color: rgb(231, 131, 131);
            }
            .valid
            {
                background-color: rgb(19, 216, 150);
            }
        </style>
</head>

<body>
    <h1>Event Heandle Method 3</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card shadow">
                    <div class="card-header bg-primary text-center">
                        <h1>Register</h1>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating mb-2">
                                Email: <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Enter Email" required />
                                <lable for="email"></lable>
                                </input>
                            </div>
                            <div class="form-floating mb-2">
                                Password: <input class="form-control" type="pasword" name="pasword" id="pasword"
                                    placeholder="Enter Password" required />
                                <lable for="email"></lable>
                                </input>
                            </div>
                            <div class="form-floating mb-2">
                                Mobile: <input class="form-control" type="number" name="mobile" id="mobile"
                                    placeholder="Enter Mobile" required />
                                <lable for="email"></lable>
                                </input>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            var Textboxes = document.getElementsByClassName('form-control');
            console.log(Textboxes);

            for(let i=0;i<=5;i++)
            {
                Textboxes[i].addEventListener('blur',function()
                {
                    if(this.value === '')
                {
                    this.classList.add('invalid');
                    this.classList.remove('valid');
                }
                else
                {
                    this.classList.add('valid');
                    this.classList.remove('invalid');
                }
                },false);
            }
        </script>
</body>

</html>
