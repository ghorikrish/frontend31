<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="contrainer mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-bg-dark">
                        <h1 class="card-title text-center">Simple Interest Calculator</h1>
                    </div>
                    <div class="card-body">
                        <form id=intersetForm action="" onsubmit="return calInterset();">
                

                            <div class="mb-3">
                                <label for="principle" class="form-label"><b>Principle:</b></label>
                                <input type="number" class="form-control" id="principle" name="principale"
                                    placeholder="Enter Amount" required />
                            </div>

                            <div class="mb-3">
                                <label for="rate" class="form-label"><b>Rate:</b></label>
                                <input type="number" class="form-control" id="rate" name="rate" placeholder="Enter Rate"
                                    required />
                            </div>

                            <div class="mb-3">
                                <label for="year" class="form-label"><b>Year:</b></label>
                                <input type="number" class="form-control" id="year" name="year" placeholder="Enter Year"
                                    required />
                            </div>

                            <button class="btn btn-dark w-100" type="submit" value="submit"> Calculate </button>
                        </form>

                        <div id="output" class="md-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

      <script>

         function calInterset()
    {
        let principle = document.getElementById('principle').value;

        let rate = document.getElementById('rate').value;
        let year = document.getElementById('year').value;

        console.log(principle,rate,year);
       
        let interest = (principle * rate * year) / 100;
        console.log(interest);

        document.getElementById('output').innerHTML = interest;
        document.getElementById('output').className = 'h1 text-primary text-center';

        return false;  
    }
  </script>
</body>
</html>
