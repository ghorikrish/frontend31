<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Object Creatting Method 2</h1>
    <hr>

    <table id="currentdatetime">

      </table>
    <script>

        var table = document.getElementById('currentdatetime');
        var current = new Date();

        var timmer =
        {
            hour: current.getHours(),
            minute: current.getMinutes(),
            second: current.getSeconds(),
            date: current.getDate(),
            month: current.getMonth() + 1,
            year: current.getFullYear(),
            display: function () {
                console.log(this.hour, this.hour, this.second, this.date, this.month, this.year);
            },

            addRow: function (message) {
                table.innerHTML += message;
            },

            showTime: function () {

                let message = `<tr>
                                <td>${this.hour}</td>
                                <td>${this.minute}</td>
                                <td>${this.second}</td>
                                </tr>`;
                this.addRow(message);
            },

            showDate:function()
            {
                let message = `<tr>
                                <td>${this.date}</td>
                                <td>${this.month}</td>
                                <td>${this.year}</td>
                                </tr>`;
                this.addRow(message);
            }
        };
        timmer.showTime();
        timmer.showDate();
    </script>
</body>
</html>
