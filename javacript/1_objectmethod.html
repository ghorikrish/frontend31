    <h1>Object Creatting Method 1</h1>

    <script>
        var timmer = 
        {
            hour: 12,
            minute:20,
            second:50,
            date:16,
            month:5,
            year:2024,
            display:function()
            {
                console.log(this.hour,this.hour,this.second,this.date,this.month,this.year);
            }

        };
        timmer.display();
    </script>
