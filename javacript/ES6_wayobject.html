<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-flud p-2 shadow">
        <div class="row">
            <div class="col-3">
                <h4>ES6 Way of Create Object</h4>
            </div>
                <div class="col-9">
                    <form onsubmit="return AddProduct();"
                        class="row row-cols-lg-auto g-3 d-flex justify-content-end">
                        <div class="col-12">
                            <input type="text" name="title" id="title" class="form-control" placeholder="product name"
                                required />
                        </div>
                        <div class="col-12">
                            <input type="number" name="price" id="price" class="form-control" placeholder=" your price"
                                required />
                        </div>
                        <div class="col-12">
                            <input type="number" name="quantity" id="quantity" class="form-control"
                                placeholder=" get quantity" required />
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Delete Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container mt-4 ">
            <div class="row">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header bg-warning">
                            <h2>Add To Product</h2>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered" cellpadding="5" align="center" >
                                <thead>
                                    <tr>
                                        <th>Sr No</th>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Tax</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="showproduct">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>

       const TAXRATE = 10;
       var count = 1;

       var showproduct = document.getElementById('showproduct');
       class Product {
        constructor(name, price, quantity){
            this.name = name;
            this.price = price;
            this.quantity = quantity;
            this.tax = ((this.price * this.quantity) * TAXRATE) / 100;
            this.total = (this.price * this.quantity) + this.tax;
        }
        addRow()
        {
            showproduct.innerHTML += `<tr>
                                        <td>${count++}</td>
                                        <td>${this.name}</td>
                                        <td>${this.price}</td>
                                        <td>${this.quantity}</td>
                                        <td>${this.tax}</td>
                                        <td>${this.total}</td>
                                    </tr>`;
        }
       }

       var p1 = new Product('IPHONE -15',112500,5);
       p1.addRow();

    </script>

</body>

</html>
